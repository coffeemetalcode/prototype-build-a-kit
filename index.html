  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>BAQ Build a Kit</h1>
          <br />
        </div>
      </div>

      <div class="row">

        <!-- Size Options -->

        <div class="col">
          <h5>Pattern: Equal Rights</h5>
          <h5>Size:</h5>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Lap - 53" × 68"
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Twin - 75" × 94"
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
              Queen - 87" × 106"
            </label>
          </div>
        </div>

        <!-- Prices -->

        <div class="col">
          <div>
            <h6> 
              <span class="price-label">Total:</span>
              <span class="price-value">$31.39</span>
            </h6>
          </div>
          <br>
          <div>
            <span class="price-label">Pattern:</span>
            <span class="price-value">$14.49</span>
          </div>
          <br>
          <div>
            <span class="price-label">Fabric:</span>
            <span class="price-value">$16.44</span>
          </div>
        </div>
      </div><br>

      <!-- Main BaK Form Front -->

      <div class="row">

        <!-- Fabric Options Front -->

        <div class="col">
          <h6>Fabric 1</h6>
          <select id="fab-1" class="custom-select custom-select-lg mb-3">
            <option selected>Select...</option>
            <option value="bella-batiks-2127">Bella Batiks 2127</option>
            <option value="hoffman-celery">Hoffman Celery</option>
            <option value="hoffman-olivia">Hoffman Olivia</option>
          </select>
          <h6>Fabric 2</h6>
          <select id="fab-2" class="custom-select custom-select-lg mb-3">
            <option selected>Select...</option>
            <option value="bella-batiks-2127">Bella Batiks 2127</option>
            <option value="hoffman-celery">Hoffman Celery</option>
            <option value="hoffman-olivia">Hoffman Olivia</option>
          </select>
          <h6>Fabric 3</h6>
          <select id="fab-3" class="custom-select custom-select-lg mb-3">
            <option selected>Select...</option>
            <option value="bella-batiks-2127">Bella Batiks 2127</option>
            <option value="hoffman-celery">Hoffman Celery</option>
            <option value="hoffman-olivia">Hoffman Olivia</option>
          </select>
        </div>

        <!-- Presentation Front -->

        <div class="col">
          <h6>Front</h6>
          <img class="tri-clip fab-1" src="./assets/images/hoffman-olivia-2.00.jpg">
          <img class="tri-clip rot-90 fab-2" src="./assets/images/hoffman-olivia-2.00.jpg">
        </div>
      </div>

      <!-- Optional Back / Binding Toggle -->

      <div class="row">
        <div class="col">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="backing-binding-option" checked="true">
            <label class="custom-control-label" for="backing-binding-option">Include Backing and Binding</label>
          </div>
        </div>
      </div>
      <br />

      <!-- Main BaK From Back -->

      <div id="backing-binding" class="row">

        <!-- Fabric Options Back -->

        <div class="col">
          <div class="back">
            <h6>Backing</h6>
          </div>
        </div>

        <!-- Presentation Back -->

        <div class="col">
          <div class="back">
            <h6>Back</h6>
          </div>
        </div>
      </div>
    </div>
